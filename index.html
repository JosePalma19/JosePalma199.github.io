<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
    
        <body>
            
            <main>
                <img src="imagenes/Logo.png" alt="Logo de Alura con la letra a" class="logo">
                
                <section>
                        <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
        
                    <div class="atencion">
                        <img src="imagenes/!.png">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
        
                    <div class="botones">
                        <button class="encriptador" onclick="btnEncriptar()">Encriptar</button>
                        <button class="desencriptador" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
    
                <section class="rectangulo">
                    <div id="mensajes">
                        <img src="imagenes/Muñeco.png">
                        <h2 class="no-mensaje">Ningún mensaje fue encontrado</h2>
                        <h3 class="ingresa-texto">ingresa el texto que deseas encriptar o desencriptar</3>
                    </div>
                    <div id="aparece">
                        <textarea class="mensaje" cols="18" rows="8"></textarea>
                        <button class="copiar" onclick="copiar()">Copiar</button>    
                    </div>
                    
                </section>
                
            </main>
            <script src="script.js"></script>
            <footer>
                <p>José Alejandro Palma - Programa ONE - Alura Latam</p>
            </footer>
        </body>

    </html>
